AppBundle\Entity\CodePostal:
    code{1..100}:
        code (unique): 'BE<randomNumber($nbDigits = 6)>'

AppBundle\Entity\Commune:
    commune{1..100}:
        #commune: '<sentence($nbWords = 2)>'
        commune(unique): '<city()>'

AppBundle\Entity\Localite:
    localite{1..50}:
        localite (unique): '<word()>'
        commune (unique): '@commune*'
        codePostal: '@code*'

AppBundle\Entity\Image:
    image{1..5}:
        url: '<imageUrl($width = 120, $height = 120)>'
        description: '<sentence($nbWords = 4)>'
        imageType: 'logo'
    image{6..10}:
            url: '<imageUrl($width = 120, $height = 120)>'
            description: '<sentence($nbWords = 4)>'
            imageType: 'photo'

AppBundle\Entity\Prestataire:
    prestataire{1..5}:
        nom (unique): '<company()>'
        email  (unique): '<email()>'
        tel  (unique): '<phoneNumber()>'
        adresseNum  (unique): '<randomDigitNotNull()>'
        adresseRue  (unique): '<streetName()>'
        banni: false
        confirmation: false
        password  (unique): '<password()>'
        essais: 3
        tva  (unique): 'BE<randomNumber($nbDigits = 9)>'
        siteweb  (unique): '<url()>'
        localite: '@localite*'
        image: '@image*'
       # categories: ['@categorie<numberBetween(1, 3)>']




